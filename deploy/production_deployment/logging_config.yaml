version: 1
formatters:
  detailed:
    format: '%(asctime)s %(levelname)s %(name)s %(message)s'
handlers:
  console:
    class: logging.StreamHandler
    level: INFO
    formatter: detailed
  file:
    class: logging.FileHandler
    filename: /app/logs/gov_exam_ai.log
    level: DEBUG
    formatter: detailed
root:
  level: INFO
  handlers: [console, file]
loggers:
  uvicorn:
    level: INFO
  transformers:
    level: WARNING
  torch:
    level: WARNING
